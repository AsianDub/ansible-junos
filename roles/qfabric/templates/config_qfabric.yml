fabric {
    /* Group automagically generated by Ansible */
    resources {
{% for group in node_group %}
{% if group.name != 'NONE' %}
        node-group {{ group.name }} {
{% if group.name == 'NW-NG-0' %}
            network-domain;
{% endif %}
{% for device in group.devices %}
            {{ device.alias }};
{% endfor %}
{% endif %}
{% endfor %}
    }
    aliases {
{% for node in node_group %}
{% for device in node.devices %}
        node-device {{ device.sn }} {
            {{ device.alias }};
        }
{% endfor %}
{% endfor %}
    }
}
