groups {
    /* Group automagically generated by Ansible */
    SECURITY_BASICS {
        security {
{% if packet_based %}
            forwarding-options {
                family {
                    mpls {
                        mode packet-based;
                    }
                }
            }
{% else %}
{% for zone in zones %}
{% if zone.allow_intrazone %}
            policies {
                from-zone {{ zone.name }} to-zone {{ zone.name }} {
                    policy default-permit {
                        match {
                            source-address any;
                            destination-address any;
                            application any;
                        }
                        then {
                            permit;
                        }
                    }
                }
            }
{% endif %}
            zones {
                security-zone {{ zone.name }} {
                    tcp-rst;
                    host-inbound-traffic {
                        system-services {
                            all;
                        }
                    }
                    interfaces {
                        {{management.ifd}}.0;
                    }
                }
            }
{% endfor %}
{% endif %}
        }
    }
}
