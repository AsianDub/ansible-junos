groups {
    /* Group automagically generated by Ansible */
    SECURITY_BASICS {
        security {
{% for zone in zones %}
{% if zone.allow_intrazone %}
            policies {
                from-zone {{ zone.name }} to-zone {{ zone.name }} {
                    policy default-permit {
                        match {
                            source-address any;
                            destination-address any;
                            application any;
                        }
                        then {
                            permit;
                        }
                    }
                }
            }
{% endif %}
            zones {
                security-zone {{ zone.name }} {
                    tcp-rst;
                    host-inbound-traffic {
                        system-services {
                            all;
                        }
                    }
                    interfaces {
                        {{management.ifd}}.0;
                    }
                }
            }
{% endfor %}
        }
    }
}
apply-groups [ SYSTEM_BASICS SECURITY_BASICS ];
