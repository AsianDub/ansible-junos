groups {
    /* Group automagically generated by Ansible */
    SECURITY_BASICS {
        security {
            policies {
                from-zone MGT to-zone MGT {
                    policy default-permit {
                        match {
                            source-address any;
                            destination-address any;
                            application any;
                        }
                        then {
                            permit;
                        }
                    }
                }
            }
            zones {
                security-zone MGT {
                    tcp-rst;
                    host-inbound-traffic {
                        system-services {
                            all;
                        }
                    }
                    interfaces {
                        ge-0/0/0.0;
                    }
                }
            }
        }
    }
}
apply-groups [ SYSTEM_BASICS SECURITY_BASICS ];
